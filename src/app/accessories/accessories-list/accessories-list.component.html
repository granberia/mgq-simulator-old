<clr-datagrid>
  <clr-dg-column [clrDgSortBy]="accessoryComparators.nameComparator">이름
    <clr-dg-string-filter [clrDgStringFilter]="nameFilter"></clr-dg-string-filter>
  </clr-dg-column>
  <clr-dg-column style="width: 85%" [clrDgSortBy]="accessoryComparators.specialStatComparator">효과
    <clr-dg-string-filter [clrDgStringFilter]="specialStatFilter"></clr-dg-string-filter>
  </clr-dg-column>

  <clr-dg-row *clrDgItems="let accessory of accessoryList">
    <clr-dg-cell style="padding: 6px; cursor: pointer" (click)="viewDetail(accessory)">
      <img src="images/icons/iconset.png" [ngStyle]="calculateService.calculateStyle(accessory.icon)"> {{ accessory.name }}
    </clr-dg-cell>
    <clr-dg-cell style="cursor: pointer" (click)="viewDetail(accessory)">{{ accessory.displaySpecialStat }}</clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>
    {{pagination.totalItems}}개 장신구 중 {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}번째
    <clr-dg-pagination #pagination [clrDgPageSize]="20"></clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>
